<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="corazon.png" type="image/png">
    <script>
        function cambiarImagenHover() {
            const imagen = document.querySelector('.imagen-inicio');
            imagen.src = 'kitty2.png';
        }
        function restaurarImagen() {
            const imagen = document.querySelector('.imagen-inicio');
            imagen.src = 'kitty1.png';
        }
        function toggleMusic() {
            const audio = document.getElementById('adoreAudio');
            const button = document.getElementById('musicButton');

            if (audio.paused) {
                audio.play();
                button.textContent = '⏸️ Pausar música';
            } else {
                audio.pause();
                button.textContent = '▶️ Reproducir música';
            }
        }
        window.addEventListener('load', () => {
            const audio = document.getElementById('adoreAudio');
            const button = document.getElementById('musicButton');

            audio.play().then(() => {
                button.textContent = '⏸️ Pausar música';
            }).catch(() => {
                button.textContent = '▶️ Reproducir música';
            });
        });
    </script>
</head>
<body>  
    <audio id="adoreAudio" loop>

        Tu navegador no soporta audio HTML5.
